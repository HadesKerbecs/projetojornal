<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/projetojornal/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>404 - Página não encontrada</title>
  </head>
  <body>
    <script>
      // Redireciona para o caminho correto
      var path = window.location.pathname;
      if (!path.startsWith('/projetojornal')) {
        window.location.href = '/projetojornal' + path;
      } else {
        // Se já estiver no caminho correto, renderiza a aplicação React
        window.location.href = '/projetojornal/';
      }
    </script>
  </body>
</html>
